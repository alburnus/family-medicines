server.port=8081
version.number=@application.version.number@

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

scheduler.cron.checkAvailability=0 0 10,18 * * *
scheduler.cron.serviceAlive=0 0 0/1 * * *
scheduler.cron.dailyReport=0 0 0/1 * * *

logging.level.org.springframework.web=ERROR
logging.level.com.github.alburnus=INFO
logging.file=/var/warehouse/family-medicine/app.log