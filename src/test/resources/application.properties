server.port=8081
version.number=@application.version.number@

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/family-medicine?currentSchema=family-medicine-schema
spring.datasource.username=family-medicine
spring.datasource.password=family-medicine

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

scheduler.cron.checkAvailability=0 0 10,18 * * *
scheduler.cron.serviceAlive=0 0 0/1 * * *
scheduler.cron.dailyReport=0 0 0/1 * * *

logging.level.org.springframework.web=ERROR
logging.level.com.github.alburnus=INFO
logging.file=/var/warehouse/family-medicine/app.log